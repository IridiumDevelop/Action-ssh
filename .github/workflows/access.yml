name: CI
on:
  workflow_dispatch:
env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./setup-ssh
      - run: sudo mkdir /mnt/runner-will-upload
      - run: gh release download --repo https://github.com/lingyicute2323/Action-ssh --pattern 'ubuntu_*' 
      - run: $GITHUB_WORKSPACE/setup-ssh
        shell: bash
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: arts
          path: /mnt/runner-will-upload/*
